
<div>
  <ul class="students">
    <li *ngFor="let student of allStudents">
      <span>{{ student.id }}</span> {{ student.name }}
    </li>
  </ul>
</div>






<div class="">
  <h2>{{ student.name }} details:</h2>
    <div>{{ student.id }}. </div>
    <div>
      <input type="text" name="" value="" [(ngModel)]="student.name">
      {{ student.name }}
    </div>
</div>
